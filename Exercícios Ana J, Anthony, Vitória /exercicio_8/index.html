<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- 
		8.A média aritmética de dois ou mais termos é o quociente do resultado da divisão da soma dos
		números dados pela quantidade de números somados. Elabore um algoritmo que leia as 4 notas
		de um aluno e escreva sua média aritmética.
	-->
	<h1>Calcula a soma de dois números inteiros</h1>
	<form id="meu-formulario">
		<label for="primeiro_numero_inteiro">Digite sua Primeira Nota: </label>
		<input type="text" id="primeiro_numero_inteiro"><br>
		<br>
		<label for="segundo_numero_inteiro">Digite sua Segunda Nota:</label>
		<input type="text" id="segundo_numero_inteiro"><br>
		<br>
		<br>
		<label for="terceiro_numero_inteiro">Digite sua Terceira nota:</label>
		<input type="text" id="terceiro_numero_inteiro"><br>
		<br>
		<br>
		<label for="quarto_numero_inteiro">Digite sua Quarta Nota: </label>
		<input type="text" id="quarto_numero_inteiro"><br>
		<br>
		<label for="resultado_media">Resultado da Média:</label>
		<input type="text" id="resultado_media" disabled><br>
		<br>
		<button type="submit" id="submit-btn">Enviar</button>		
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>	
	<script src="script.js"></script>
</body>
</html>
