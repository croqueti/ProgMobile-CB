<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--
		15. Em uma pequena loja de eletrônica são vendidos resistores, diodos e transistores. Seus
		Os preços são de R $0,70, R $0,80 e R$0,95, respectivamente. Têm-se os preços unitários de cada tipo
		de peça e sabe-se que sobre estes preços incidem descontos de 5% para resistores, 6% para
		diodos e 9% para transistores. Elabore um programa que leia o nome do cliente e as quantidades
		de cada item comprado; e escreva o valor total de desconto e o valor líquido a ser pago pela
		compra.
	-->
	<h1>Calcula a soma de dois números inteiros</h1>
	<form id="meu-formulario">
		<label for="primeiro_numero_inteiro">Primerio Número Inteiro:</label>
		<input type="text" id="primeiro_numero_inteiro"><br>
		<br>
		<label for="segundo_numero_inteiro">Segundo Número Inteiro:</label>
		<input type="text" id="segundo_numero_inteiro"><br>
		<br>
		<label for="resultado_soma">Resultado da Soma:</label>
		<input type="text" id="resultado_soma" disabled><br>
		<br>
		<button type="submit" id="submit-btn">Enviar</button>		
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>	
	<script src="script.js"></script>
</body>
</html>
